<script type="text/javascript">
function alertroles() {
  var roles = getCookie('roles');

}
function setCookie(cname, cvalue, exdays) {
  var d = new Date();
  d.setTime(d.getTime() + (exdays*24*60*60*1000));
  var expires = "expires="+ d.toUTCString();
  document.cookie = cname + "=" + cvalue + ";" + expires + ";path=/";
}

function getCookie(cname) {
  var name = cname + "=";
  var decodedCookie = decodeURIComponent(document.cookie);
  var ca = decodedCookie.split(';');
  for(var i = 0; i <ca.length; i++) {
    var c = ca[i];
    while (c.charAt(0) == ' ') {
      c = c.substring(1);
    }
    if (c.indexOf(name) == 0) {
      return c.substring(name.length, c.length);
    }
  }
  return "";
}
function queryString(parm){
 var p={};
 location.search.replace(/[?&;]+([^=]+)=([^&;]*)/gi,function(s,k,v){p[k]=v})
 return parm?p[parm]:p;
}

function SignInClick() {
    return gapi.auth2.getAuthInstance()
        .signIn({scope: GoogleApiPermissionScope})
        .then(function() { console.log("Sign-in successful"); },
              function(err) { console.error("Error signing in", err); });
}

function signOutClick(event) {
    gapi.auth2.getAuthInstance().signOut();
}

function initClient() {
      gapi.client.init({
        'apiKey': GoogleApiKey,
        'clientId': GoogleClientId,
        'scope': GoogleApiPermissionScope,
        'discoveryDocs': ['https://sheets.googleapis.com/$discovery/rest?version=v4'],
      }).then(function() {
        gapi.auth2.getAuthInstance().isSignedIn.listen(updateSignInStatus);
        updateSignInStatus(gapi.auth2.getAuthInstance().isSignedIn.get());
      });
}

function updateSignInStatus(isSignedIn) {
      if (isSignedIn) {
        querySheet();
      }
}

// Make sure the client is loaded and sign-in is complete before calling this method.
function querySheet() {
    return gapi.client.sheets.spreadsheets.values.batchGet({
      "spreadsheetId": DestinationGoogleSpreadsheetId,
      "range": DeistnationGoogleSheetRange,
      "valueRenderOption": "FORMATTED_VALUE",
      "dateTimeRenderOption": 'SERIAL_NUMBER'
    })
        .then(function(response) {
                // Handle the results here (response.result has the parsed body).
                console.log("Response", response);
				populateSheet(response.result);
              },
              function(reason) {
                  console.error('error: ' + reason.result.error.message);
              });
}

function populateSheet(result) {
  var i=0, j=0;
  for(var range = 0; range < result.valueRanges.length; range++) {
      for(var row=0; row<result.valueRanges[range].values.length; row++, i++) {
          for(var col=0, j=0; col<result.valueRanges[range].values[row].length; col++, j++) {
              document.getElementById(i+":"+j).value = result.valueRanges[range].values[row][col];
          }
      }
  }
}
