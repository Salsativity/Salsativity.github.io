  <header><title>salsativity.org - Registration Redirector</title></header>
  <body>
    <!--- kiad google api js library-->
    <script
      async
      defer
      src="https://apis.google.com/js/api.js"
      onload="this.onload=function(){};gapiLoadClient()"
      onreadystatechange="if (this.readyState === 'complete') this.onload()"
    ></script>
    <br />
    <!-- header begin -->
    <div style="clear:both" name="header" id="header">
      <!-- header e-mail address -->
      <input
        type="text"
        style="float:left;font-weight:bold;width:17.5%; padding:2px; border:1px solid black"
        name="0:0"
        id="0:0"
      />
      <!-- header mitgliedskartennummer -->
      <input
        type="text"
        style="float:left;font-weight:bold;width:5%; padding:2px; border:1px solid black"
        name="0:1"
        id="0:1"
      />
      <!-- header vorname -->
      <input type='text' style='float:left;font-weight:bold;width:17.5%;
      padding:2px; border:1px solid black' name = s'0:2' id='0:2'>
      <!-- header nachname -->
      <input
        type="text"
        style="float:left;font-weight:bold;width:17.5%; padding:2px; border:1px solid black"
        name="0:3"
        id="0:3"
      />
      <!-- header form response -->
      <input
        type="text"
        style="float:left;font-weight:bold;width:10%; padding:2px; border:1px solid black"
        name="0:4"
        id="0:4"
      />
      <!-- header payment -->
      <input
        type="text"
        style="float:left;font-weight:bold;width:10%; padding:2px; border:1px solid black"
        name="0:5"
        id="0:5"
      />
      <!-- header QR Code -->
      <input
        type="text"
        style="float:left;font-weight:bold;width:10%; padding:2px; border:1px solid black"
        name="0:6"
        id="0:6"
      />
      <!-- whatever -->
      <input
        type="text"
        style="float:left;font-weight:bold;width:10%; padding:2px; border:1px solid black"
        name="0:7"
        id="0:7"
      />
      <!-- header end -->
    </div>
    <!-- data begin -->
    <div style="clear:both">
      <!-- data e-mail address -->
      <input
        type="text"
        style="float:left;width:17.5%; padding:2px; border:1px solid black"
        name="1:0"
        id="1:0"
      />
      <!-- data mitgliedskartennummer -->
      <input
        type="text"
        style="float:left;width:5%; padding:2px; border:1px solid black"
        name="1:1"
        id="1:1"
      />
      <!-- data vorname -->
      <input
        type="text"
        style="float:left;width:17.5%; padding:2px; border:1px solid black"
        name="1:2"
        id="1:2"
      />
      <!-- data nachname -->
      <input
        type="text"
        style="float:left;width:17.5%; padding:2px; border:1px solid black"
        name="1:3"
        id="1:3"
      />
      <!-- data form response -->
      <input
        type="text"
        style="float:left;width:10%; padding:2px; border:1px solid black"
        name="1:4"
        id="1:4"
      />
      <!-- data payment -->
      <input
        type="text"
        style="float:left;width:10%; padding:2px; border:1px solid black"
        name="1:5"
        id="1:5"
      />
      <!-- data QR Code -->
      <input
        type="text"
        style="float:left;width:10%; padding:2px; border:1px solid black"
        name="1:6"
        id="1:6"
      />
      <!-- whatever -->
      <input
        type="text"
        style="float:left;width:10%; padding:2px; border:1px solid black"
        name="1:7"
        id="1:7"
      />
    </div>
    <div style="clear:both">
      <br />
      <!-- ######## in card form ######## -->
      <table style="margin: auto; box-shadow: 3px 3px 10px #002a8f;" border="1">
        <tbody>
          <tr
            style="background-color: rgba(0,42,143,1);border-top: 2px; solid #555;"
          >
            <td style="height: 26px;color: #fff;" align="center" colspan="5">
              Salsativity Member Card
              <script>
                document.write(displayedSeason);
              </script>
            </td>
          </tr>
          <tr>
            <td style="border: 0px;height: 26px;">&nbsp;</td>
            <td style="border: 0px; height: 150px;" rowspan="2">
              <!-- data QR Code -->
              <a id="1:QR-a" name="1:QR-a" href=""
                ><img id="1:QR-img" name="1:QR-img" src=""
              /></a>
              <script type="text/javascript">
                updateQRCode(
                  1,
                  "mailto:" +
                    ContactAddress +
                    "@" +
                    ContactDomain +
                    "?subject=Link zu Anmeldeformular f%C3%BCr Mitglied: " +
                    queryString("memberId") +
                    "&body=Hallo,%0Abitte um den Link f%C3%BCr den Ausweis%0Ahttp://register.salsativity.org/?memberID=" +
                    queryString("memberId") +
                    "%0ADanke"
                );
              </script>
            </td>
            <td style="height: 26px;border: 0px;">
              &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
            </td>
            <td style="border: 0px;height: 26px;">Firstname</td>
            <td style="border: 0px;height: 26px;">&nbsp;</td>
          </tr>
          <tr>
            <td style="border: 0px;height: 26px;">&nbsp;</td>
            <td style="border: 0px;height: 25px;">&nbsp;</td>
            <td style="border: 0px;height: 25px;">Lastname</td>
            <td style="border: 0px;height: 26px;">&nbsp;</td>
          </tr>
          <tr>
            <td style="border: 0px;height: 25px;">&nbsp;</td>
            <td style="border: 0px;height: 26px;">
              <img
                src="/img/Salsativity Logo.svg"
                alt="SVG mit img Tag laden"
                width="40"
                height="40"
              />
            </td>
            <td style="border: 0px;height: 25px;">&nbsp;</td>
            <td style="border: 0px;height: 25px;">
              <script>
                document.write(queryString("memberId"));
              </script>
            </td>
            <td style="border: 0px;height: 26px;">&nbsp;</td>
          </tr>
        </tbody>
      </table>
    </div>
    <!-- 
// this is if we have duplicated memberId or we want more rows to show
<div style='clear:both'><input type='text' style='float:left;width:17.5%; padding:2px; border:1px solid black' name = '2:0' id='2:0'><input type='text' style='float:left;width:5%; padding:2px; border:1px solid black' name = '2:1' id='2:1'><input type='text' style='float:left;width:17.5%; padding:2px; border:1px solid black' name = '2:2' id='2:2'><input type='text' style='float:left;width:17.5%; padding:2px; border:1px solid black' name = '2:3' id='2:3'><input type='text' style='float:left;width:10%; padding:2px; border:1px solid black' name = '2:4' id='2:4'><input type='text' style='float:left;width:10%; padding:2px; border:1px solid black' name='2:5' id='2:5'></div>
<div style='clear:both'><input type='text' style='float:left;width:17.5%; padding:2px; border:1px solid black' name = '3:0' id='3:0'><input type='text' style='float:left;width:5%; padding:2px; border:1px solid black' name = '3:1' id='3:1'><input type='text' style='float:left;width:17.5%; padding:2px; border:1px solid black' name = '3:2' id='3:2'><input type='text' style='float:left;width:17.5%; padding:2px; border:1px solid black' name = '3:3' id='3:3'><input type='text' style='float:left;width:10%; padding:2px; border:1px solid black' name = '3:4' id='3:4'><input type='text' style='float:left;width:10%; padding:2px; border:1px solid black' name='3:5' id='3:5'></div>
-->
    <br />
    <div style="clear:both">
      <button id="signin-button" onclick="SignInClick().then(gapiLoadClient)">
        Sign in
      </button>
      <button id="signout-button" onclick="signOutClick()">Sign out</button>
      <button id="queryPrivateSheet-button" onclick="queryPrivateSheet()">
        queryPrivateSheet
      </button>
    </div>
    <br />
    <div style="clear:both">
      <input
        type="button"
        value="Guard"
        onclick="setCookie('roles', 'guard', '365')"
      />
      <input
        type="button"
        value="Member"
        onclick="setCookie('roles', '', '-1')"
      />
      <input
        type="button"
        value="Display current role"
        onclick="alertCookie('roles')"
      />
    </div>
    <br />
    <div style="clear:both">
      <form id="Season">
        <select
          id="mySeason"
          onchange="setCookie('Season',document.getElementById('mySeason').value);"
        >
        </select>
        <script>
          populateSelect(availableSeasons, "mySeason", displayedSeason);
        </script>
        <input
          type="button"
          value="Display current season"
          onclick="alertCookie('Season')"
        />
      </form>
    </div>
    <br />
    <div style="clear:both">
      <input
        type="button"
        value="Query memberId"
        onclick="loadMemberId(document.getElementById('memberId').value)"
      />
      <input type="number" value="" id="memberId" />
      <script>
        document.getElementById("memberId").value = queryString("memberId");
      </script>
    </div>
  </body>
</html>
